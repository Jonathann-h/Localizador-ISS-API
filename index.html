<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrbitaX | Seguimiento ISS en tiempo real</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <select id="language-selector" class="lang-select">
    <option value="es">Español</option>
    <option value="en">English</option>
  </select> 

  <button id="toggle-theme" class="theme-toggle" aria-label="Cambiar tema">
    <span class="theme-icon">&#127769;</span>
  </button>

  <h1>ISS Tracker</h1>

  <div class="info-card">
    <p><span class="label" id="label-lat">Latitud:</span> <span id="lat">0</span></p>
    <p><span class="label" id="label-lon">Longitud:</span> <span id="lon">0</span></p>
    <p><span class="label" id="label-vel">Velocidad:</span> <span id="vel">0</span> km/h</p>
    <p><span class="label" id="label-alt">Altitud:</span> <span id="alt">0</span> km</p>   
  </div>

  <div id="map"></div>

  <button id="recenter-btn" class="recenter-btn">📍 Centrar en la ISS</button>

  <div class="easter-egg">
    <img src="favicon.ico" alt="Astronauta escondido">
  </div>

  <footer>
    <p>Datos actualizados cada 5 segundos | &copy; 2025</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>
</html>
