<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrbitaX | Seguimiento ISS en tiempo real</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <h1>OrbitaX - ISS Tracker</h1>

  <div class="info-card">
    <p><strong>Latitud:</strong> <span id="lat">0</span></p>
    <p><strong>Longitud:</strong> <span id="lon">0</span></p>
    <p><strong>Velocidad:</strong> <span id="vel">0</span> km/h</p>
    <p><strong>Altitud:</strong> <span id="alt">0</span> km</p>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>
</html>
